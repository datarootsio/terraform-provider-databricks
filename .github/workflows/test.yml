name: test

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  golangci-lint:
    runs-on: ubuntu-latest
    container: golangci/golangci-lint:v1.24
    steps:
    - uses: actions/checkout@v2
    - run: golangci-lint run ./...

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2-beta
      with:
        go-version: '~1.13'
    - run: go test -v ./...
